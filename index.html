<!DOCTYPE html>
<html lang="ru" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расписание - Междуреченский агропромышленный колледж</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <div class="logo-card">
                    <div class="logo-icon">
                        <i class="fas fa-calendar-alt"></i>
                    </div>
                    <div class="logo-text">
                        <h1>Расписание</h1>
                        <p class="subtitle">Междуреченский агропромышленный колледж</p>
                    </div>
                </div>
                <div class="header-actions">
                    <button id="theme-toggle" class="theme-toggle" aria-label="Переключить тему">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>
        </header>

        <main class="main">
            <section class="filters-section">
                <div class="filters-header">
                    <h2><i class="fas fa-filter"></i> Фильтры</h2>
                    <button id="reset-filters" class="reset-btn">
                        <i class="fas fa-refresh"></i>
                        Сбросить
                    </button>
                </div>
                
                <div class="filters-grid">
                    <div class="filter-group">
                        <label for="group-filter"><i class="fas fa-users"></i> Группа</label>
                        <select id="group-filter" class="filter-select">
                            <option value="">Все группы</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label for="teacher-filter"><i class="fas fa-chalkboard-teacher"></i> Преподаватель</label>
                        <select id="teacher-filter" class="filter-select">
                            <option value="">Все преподаватели</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label for="date-filter"><i class="fas fa-calendar-day"></i> Дата</label>
                        <select id="date-filter" class="filter-select">
                            <option value="">Все даты</option>
                        </select>
                    </div>
                </div>
            </section>

            <section class="schedule-section">
                <div class="section-header">
                    <h2><i class="fas fa-table"></i> Расписание занятий</h2>
                    <div class="stats" id="stats">
                        <span id="total-count">0</span> занятий
                    </div>
                </div>
                
                <div class="table-container">
                    <table id="schedule-table" class="schedule-table">
                        <thead>
                            <tr>
                                <th class="group-col">Группа</th>
                                <th class="teacher-col">Преподаватель</th>
                                <th class="subgroup-col">Подгруппа</th>
                                <th class="discipline-col">Дисциплина</th>
                                <th class="classroom-col">Кабинет</th>
                                <th class="time-col">Время</th>
                                <th class="date-col">Дата</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td colspan="7" class="no-data">
                                    <i class="fas fa-spinner fa-spin"></i>
                                    <div>Загрузка данных...</div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </main>

        <footer class="footer">
            <div class="footer-content">
                <div class="contact-card">
                    <i class="fas fa-exclamation-circle"></i>
                    <div class="contact-info">
                        <h3>Нашли ошибку?</h3>
                        <p>Сообщите нам об этом</p>
                        <a href="mailto:kamilzalaudinov@gmail.com" class="email-link">
                            <i class="fas fa-envelope"></i>
                            kamilzalaudinov@gmail.com
                        </a>
                    </div>
                </div>
                <div class="footer-bottom">
                    <p>Сделано с <i class="fas fa-heart pulse"></i> для студентов</p>
                </div>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
